---
layout: default
title: Blog
description: Subledger Blog
---
	<article class="blog top-spacer" >
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<h2>Current Blog Postings</h2>
					<ul>
						{% for post in site.posts %}
						<li>
							<h3>
								<a href="{{ post.url | relative_url }}" rel="bookmark" title="{{ site.url }}{{ post.url | relative_url }}">
									{{ post.title }}
								</a>
							</h3>
							<p class="date">
								{{ post.date | date: '%B %d, %Y' }}
								{{ post.except | strip_html }}
							</p>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</article>
